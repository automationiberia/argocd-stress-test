apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbooks-apps
  namespace: openshift-gitops
spec:
  goTemplate: true
  goTemplateOptions:
    - missingkey=error
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/automationiberia/argocd-stress-test.git
              revision: HEAD
              files:
                - path: apps/helm-guestbook/guestbook-names.yaml
          - list:
              elementsYaml: "{{ .key.components | toJson }}"
  template:
    metadata:
      name: '{{ .name }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/automationiberia/argocd-stress-test.git
        targetRevision: HEAD
        path: apps/helm-guestbook/
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd-stress-test
      syncPolicy:
        automated:
          prune: true
          selfHeal: true

